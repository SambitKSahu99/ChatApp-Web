<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets\css\register.css">
</head>
<body>
    <div class="titlediv">
        <a href="index.html" style="text-decoration: none; color: inherit;">
                <h1 style="margin-left: 10px;">Chat App</h1>
        </a>
        <div class="auth-links" id="userMenu" style="display: none; margin-top: 40px;">
            <div class="dropdown">
                <span id="loggedInUsername" style="font-size: 18px; margin-right: 10px;"></span>
                <!-- Hamburger icon as button -->
                <button class="dropdown-button" id="hamburgerMenu">
                    &#9776; <!-- This is the hamburger icon -->
                </button>
                <div class="dropdown-content" id="dropdownContent">
                    <a onclick="logout()">Logout</a>
                    <a href="updateuser.html">Edit User</a>
                    <a onclick="deleteUser()">Delete User</a>
                </div>
            </div>
        </div>
    </div>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="firstName">FirstName:</label>
            <input type="text" id="firstName" required>
            <label for="lastName">LastName:</label>
            <input type="text" id="lastName" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
            <button type="submit">Register</button> 
            <!-- Error message area -->
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/updateButtonVisibility.js"></script>
    <script src="assets/js/registration.js"></script>
</body>
</html>
